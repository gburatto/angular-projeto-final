<mat-card *ngFor="let p of (prato$ | async)" class="example-card">
  <div class="container">
    <div class="imagem">
      <img mat-card-sm-image src="{{p.imagem}}">
    </div>
    <div class="descricao">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{p.nome}}</mat-card-title>
          <mat-card-subtitle>Vegetariano</mat-card-subtitle>
          <div class="preco">{{p.preco | currency}}</div>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{p.descricao}}
      </mat-card-content>
    </div>
  </div>
</mat-card>
