<main style="padding: 1em;">

  <h1>Meus sites favoritos</h1>

  <p>Esta Ã© a minha galeria de sites favoritos.</p>

  <mat-grid-list
    [cols]="(umaColuna$ | async) ? 1 : (duasColunas$ | async) ? 2 : 3"
    rowHeight="10em"
    gutterSize="1em"
  >

  @for (favorito of favoritos$ | async; track favorito) {
    <mat-grid-tile
      [style.backgroundColor]="'#00000010'"
      [style.borderRadius]="'.5em'"
    >
      {{ favorito.titulo }}
    </mat-grid-tile>
  }

  </mat-grid-list>

</main>
