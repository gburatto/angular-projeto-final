<main style="padding: 1em;">

  <h1>Meus sites favoritos</h1>

  <p>Esta Ã© a minha galeria de sites favoritos.</p>

  <div class="container">

  @for (favorito of favoritos$ | async; track favorito) {
    <mat-card class="card-favorito">
      <mat-card-header>
        <mat-card-title>{{ favorito.titulo }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        [src]="favorito.imagem"
        alt="Capa do favorito"
      >
      <mat-card-content>
        <p>
          {{ favorito.descricao }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-stroked-button
          color="accent"
          [href]="favorito.url"
          target="_blank"
        >
          <mat-icon>open_in_new</mat-icon>
          Visitar
        </a>
        <button mat-stroked-button>
          <mat-icon>edit_note</mat-icon>
          Editar
        </button>
      </mat-card-actions>
    </mat-card>

  }

  </div>

</main>
